<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<style>
    ul {
        list-style: circle;
    }
</style>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a id="titleLink" class="brand" href="/"></a>
            </div>
        </div>
    </div>
    <div id="content" class="container">
    </div>

    <div id="word-list">
    </div>

    <script type="text/template" id="game_content">
        <button id="getNextGame">Next</button>
        <button id="showResult">Show Result</button>
        <label>Correct <%- correctAnswers %>/ <%- totalAnswers %></label>
        <div class="well">
            <h1><%- value %></h1>
        </div>
    </script>

  <script type="text/template" id="item-template">
     <label><%- value %></label>
  </script>

  <script id="guess_word_template" type="text/template">
     <label <%= correct ? 'style="color:green;"' : '' %> ><%= value %></label>
  </script>


    <script type="text/javascript" src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("lib/underscorejs/underscore.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("lib/backbonejs/backbone.js")"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("javascripts/main.js")"></script>
</body>
</html>
